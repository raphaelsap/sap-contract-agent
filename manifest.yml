applications:
  - name: sap-contract-agent
    memory: 4096M
    disk_quota: 4096M
    instances: 1
    routes:
      - route: sap-contract-agent.cfapps.eu11.hana.ondemand.com
    buildpacks:
      - python_buildpack
    env:
      STREAMLIT_SERVER_ENABLE_CORS: "false"
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "false"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
